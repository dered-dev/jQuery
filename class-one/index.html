<!DOCTYPE html>
<html lang="en">
​

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jquery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
​

<body>
  <div id="square-wrapper" class="square-wrapper d-flex">
    <div class="square square-red"></div>
    <div class="square square-blue"></div>
    <div class="square square-peru"></div>
  </div>

  <div class="controls">
    <div class="form-check">
      <input class="form-check-input toggleFlex" type="radio" name="exampleRadios" id="exampleRadios1" value="justify-content-start" checked >
      <label class="form-check-label" for="exampleRadios1">
        justify-content-start
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input toggleFlex" type="radio" name="exampleRadios" id="exampleRadios2" value="justify-content-end" >
      <label class="form-check-label" for="exampleRadios2">
        justify-content-end
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input toggleFlex" type="radio" name="exampleRadios" id="exampleRadios3" value="justify-content-center" >
      <label class="form-check-label" for="exampleRadios3">
        justify-content-center
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input toggleFlex" type="radio" name="exampleRadios" id="exampleRadios4" value="justify-content-between" >
      <label class="form-check-label" for="exampleRadios4">
        justify-content-between
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input toggleFlex" type="radio" name="exampleRadios" id="exampleRadios5" value="justify-content-around" >
      <label class="form-check-label" for="exampleRadios5">
        justify-content-around
      </label>
    </div>
    
  </div>

  <div id="flex-btn" class="btn btn-primary mt-3 w-25">Go flex!</div>

  <div class="to-do-wrapper w-50 d-block mx-auto mt-3 p-3 border border-success rounded">
    <div class="form-group">
        <label for="">Agregar Tarea</label>
        <input id="task-input" type="text" class="form-control">
        <button class="btn btn-primary mt-3">Agregar tarea</button>
    </div>
    <div class="task-wrapper mt-3">
        <ul class="task-list list-group"></ul>
    </div>
</div>
  ​
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>
​

</html>
